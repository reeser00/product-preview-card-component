<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card mb-3 mx-auto product-card">
      <div class="row product">
          <div class="col-lg-6 col-sm-12 product-img">
              <picture>
                  <source srcset="https://github.com/reeser00/product-preview-card-component/blob/main/images/image-product-desktop.jpg?raw=true" media="(min-width: 600px)" class="img-fluid rounded-start" alt="product_img">
                  <img src="https://github.com/reeser00/product-preview-card-component/blob/main/images/image-product-mobile.jpg?raw=true" class="img-fluid rounded-start" alt="product_img">
              </picture>
          </div>
          <div class="col-lg-6 description">
              <h3>PERFUME</h3>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <h1 class="price">$149.99 <span class="old-price">$169.99</span></h1>
              <button class="btn btn-success btn-lg"><img src="https://raw.githubusercontent.com/reeser00/product-preview-card-component/08ef1c80f1987b0ab1473e42fb30e741d90e5352/images/icon-cart.svg" class="icon" alt="shopping-cart-svg">Add to Cart </button>
          </div>
      </div>
  </div>
  <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">reeser00</a>. </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">reeser00</a>.
  </div>
</body>
</html>
